<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap-reboot.min.css" />
    </head>
    <style>
        audio { width: 100%; }
        .audio-wrapper { min-height: 48px; }
    </style>
    <body style="padding: 24px;">
        <h2>Music</h2>
        <hr />
        <div>
            <h4>2021 March</h4>

            <div>Spring Rain I</div>
            <div class='audio-wrapper'><audio controls data-file="Spring Rain I.m4a"></audio></div>

            <div>Spring Rain II</div>
            <div class='audio-wrapper'><audio controls data-file="Spring Rain II.m4a"></audio></div>

            <div>Spring Rain III</div>
            <div class='audio-wrapper'><audio controls data-file="Spring Rain III.m4a"></audio></div>

            <div>Spring Rain IV</div>
            <div class='audio-wrapper'><audio controls data-file="Spring Rain IV.m4a"></audio></div>

            <div>Summer Dreaming</div>
            <div class='audio-wrapper'><audio controls data-file="Summer Dreaming.m4a"></audio></div>
            
            <div>Thoughts from abroad</div>
            <div class='audio-wrapper'><audio controls data-file="Thoughts from abroad.m4a"></audio></div>

            <h4>2021 April</h4>

            <div>Sudden pain</div>
            <div class='audio-wrapper'><audio controls data-file="Sudden pain.m4a"></audio></div>

            <div>A door opens</div>
            <div class='audio-wrapper'><audio controls data-file="A door opens.m4a"></audio></div>
            
            <div>Exploring Dissonance I</div>
            <div class='audio-wrapper'><audio controls data-file="Exploring Dissonance I.m4a"></audio></div>
            
            <div>Exploring Dissonance II</div>
            <div class='audio-wrapper'><audio controls data-file="Exploring Dissonance II.m4a"></audio></div>
            
            <div>Exploring Dissonance III</div>
            <div class='audio-wrapper'><audio controls data-file="Exploring Dissonance III.m4a"></audio></div>
            
            <div>A woman's hand</div>
            <div class='audio-wrapper'><audio controls data-file="A woman's hand.m4a"></audio></div>
        </div>
    </body>
    <script>
        var audios = document.getElementsByTagName('audio');
        
        for (var i=0; i < audios.length; ++i)
        {
            var el = audios[i];
            var file = el.getAttribute('data-file')
            el.src = encodeURI('https://raw.githubusercontent.com/culturing/Music/main/Raw/' + file);
        }

    </script>
</html>
